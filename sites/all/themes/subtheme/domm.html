<html>
<head>
<meta charset="utf-8">
 <script type="text/javascript" src="../../libraries/jquery-3.4.1.js"></script>

<style>
		body{
			font-size: 17px;
			font-family: arial;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header{
			background:#333;
			color:#fff;
			padding:20px;
			text-align: center;
			border-bottom: 4px #000 solid;
			margin-bottom: 10px;
		}
		#container{
			width:90%;
			margin:auto;
			padding:10px;
		}
                 
                
	</style>

<title>{TITLE}</title>

</head>
<body>
 

<header>
		<h1>jQuery Crash Course</h1>
	</header>
	<div class="container1">
	<button class="btn1">Button 1</button>
	<p class="para1">This is a paragraph</p>
	 
	</div>
    
    <div class="container2">
 	<p class="para1">This is a paragraph</p>
	<p class="para2">This isdasadsdas another paragraph</p>
	<div id="myDiv1"></div>
	<div id="myDiv2"></div>
        	<input type="text" id="newItem">

 	<ul id="list">
		<li>List Item 1</li>
		<li>List Item 2</li>
		<li>List Item 3</li>
		<li>List Item 4</li>
	</ul>
	<a href="http://google.com">Google</a>
	<ul id="users"></ul>
	</div>
    
    

    

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>  
<script>
(function($) {

     $(document).ready(function(){
         
        $('.container1').draggable();      
        $('.container2').droppable(
       {
        accept: '.container1',
        drop: function (ev, ui) {
            var droppedItem = $(ui.draggable).clone();
            $this.append(droppedItem);
        }
               
        });
             

              
     });
})(jQuery);
</script>
</body>
</html>
